{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                    <input type="text" name="username" id="typeUsernameX" class="form-control form-control-lg" />
                    <label class="form-label" name="username" for="typeUsernameX">Username</label>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                    <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" name="password" for="typePasswordX">Password</label>
                    </div>
    
                    <button class="btn btn-outline-light login_btn px-5" type="submit", value="Login">Login</button>
                </form>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="{% url 'todolist:register' %}">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
