{% extends 'base.html' %}

{% block meta %}
<title>Add New Task</title>
{% endblock meta %}

{% block content %}
<h1>Add New Task</h1>

<form action="{% url 'todolist:create_task' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
    {{ task_form.as_table }}
    <tr>
        <td></td>
        <td><input type="submit" value="Add New Task" /></td>
      </tr>
    </table>
</form>

{% if messages %}
<ul class="msg">
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

{% endblock content %}
